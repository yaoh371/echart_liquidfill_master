<html>
    <head>
        <meta charset="utf-8">
        <script src="esl.js"></script>
        <script src="config.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
            }
            .tooltip-content {
                color: #000;
                width: 200px;
                text-align: center;
                margin-left: -100px;
                margin-top: -80px;
            }
            .tooltip-content h4 {
                font-size: 20px;
                color: #999;
            }
            .tooltip-content h5 {
                font-size: 28px;
                color: #666;
            }
        </style>
        <div id="main"></div>
        <script>

            require([
                'echarts',
                'echarts/chart/pie',
                'echarts/component/legend',
                'echarts/component/tooltip'
            ], function (echarts) {

                var chart = echarts.init(document.getElementById('main'), null, {
                    renderer: 'canvas'
                });

                chart.setOption({
                    tooltip: {
                        trigger: 'item',
                        formatter: "{b}: {c} ({d}%)"
                    },
                    legend: {
                        bottom: 5,
                        data: ['移动', '联通', '电信'],
                        selectedMode: false,
                        textStyle: {
                            color: '#666'
                        }
                    },
                    series: [{
                        type: 'pie',
                        name: '',
                        radius: ['40%', '80%'],
                        center: ['50%', '43%'],
                        avoidLabelOverlap: false,
                        silent: true,
                        data: [{
                            value: 1,
                            itemStyle: {
                                normal: {
                                    color: '#FFFFCC',
                                    borderColor: '#FFFF99',
                                    borderType: 'solid',
                                    borderWidth: 1,
                                    shadowBlur: 50,
                                    shadowColor: '#CCCC99'
                                }
                            }
                        }]
                    }, {
                        type: 'pie',
                        name: '',
                        center: ['50%', '43%'],
                        radius: ['18%', '40%'],
                        silent: true,
                        data: [{
                            value: 0,
                            itemStyle: {
                                normal: {
                                    color: '#CCCC99',
                                    shadowBlur: 30,
                                    borderColor: '#CCCC99',
                                    borderType: 'dashed',
                                    borderWidth: 1,
                                    shadowColor: 'rgba(21,41,185,.75)'
                                }
                            }
                        }]
                    }, {
                        type: 'pie',
                        name: '',
                        color: ['#d74e67', '#0092ff', '#eba954'],
                        center: ['50%', '43%'],
                        radius: ['50%', '68%'],
                        label: {
                            normal: {
                                show: false,
                                position: 'center',
                                formatter: '{c}'
                            },
                            emphasis: {
                                show: false
                            }
                        },
                        labelLine: {
                            normal: {
                                show: false
                            },
                            emphasis: {
                                show: false
                            }
                        },
                        hoverAnimation: false,
                        data: [{
                            value: 68,
                            name: "移动"
                        }, {
                            value: 42.3,
                            name: "联通"
                        }, {
                            value: 36.8,
                            name: "电信"
                        }]
                    }]
                });
            });

        </script>
    </body>
</html>
