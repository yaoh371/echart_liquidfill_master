<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script src='../dist/echarts-3.7.0.js'></script>
    <script src='../dist/echarts-liquidfill.js'></script>
</head>
<body>
<style>
    #main5{width: 150px;height: 150px;border-radius: 150px;}
    .chart {
        width: 100%;
        margin: 0 auto;
        height: 100%;
        border-radius: 100%;
        border: 15px solid #294D8F;
    }
</style>

<div id='main5'>
    <div class="chart"></div>
</div>
<script>
    jQuery(function ($) {
        var bgColor = '#071927';
        var containers = document.getElementsByClassName('chart');
        var options = [{
            series: [{
                type: 'liquidFill',
                data: [0.6, 0.5, 0.4, 0.3],
                radius: '80%',
                phase: 0,
                period: 5000,
                outline: {
                    show: false
                }
            }]
        }];

         var chart = echarts.init(containers[0]);
         chart.setOption(options[0]);

         window.onresize = function () {
             chart.resize();
         };
    })

</script>

<script>

</script>
</body>
</html>
